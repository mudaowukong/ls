<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
 
<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
 
<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            var mytest=null;
            $("input").focus(function(){
                if(mytest!=null)
                {
                    clearInterval(mytest);
                }
                mytest= setInterval(test,100);
            })

            function test()
                {
                    var num=$("input").val();
                    if((/^[a-z]\w{5,19}$/gi).test(num)===false)
                    {
                        $("span").html("<span style='color:red'>请使用字母开头 使用数字字母下划线长度6至20<span>");
                    }else{
                        $("span").html("<span style='color:green'>rigth!<span>");
                    } 
                }
        })
    </script>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group">
            <label for="name">name</label>
            <input id="one" type="text" name="name" class="form-control">
            <span></span>
            <input type="submit" value="提交" class="btn btn-info">
            </div>
            <button>测试</button>
        </form>
    </div>
    
</body>
</html>
